<!DOCTYPE html>
<html>
    <head>
        <title>Database Entries</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Database Entries</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="upload-select" name="images" multiple>
            <input class="edit-button" type="submit" value="upload images">
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Original Image</th>
                    <th>Drawn Image</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td><img width="100" height="100" src="data:image/png;base64,{{ entry[1] }}" alt="--empty--"></td>
                    <td><img width="100" height="100" src="data:image/png;base64,{{ entry[2] }}" alt="--empty--"></td>
                    <td>
                        <form action="/deleteEntryDrawing/{{ entry[0] }}" method="post">
                            <input type="submit" value="delete drawing" class="edit-button">
                        </form>
                    </td>
                    <td>
                        <form action="/deleteEntry/{{ entry[0] }}" method="post">
                            <input type="submit" value="delete row" class="edit-button">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
