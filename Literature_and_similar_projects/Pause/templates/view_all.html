{% include "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>All Images</title>
</head>
<body>
    <h1>All Images</h1>
    <a href="download-db">Download Data-set</a>
    <br><br>
    <a href="upload_images">Upload more images to draw</a>
    <table class="tbAllImg">
        {% for image in images %}
        <tr>
            <td>{{ image.id }}</td>
            <td>
                <img src="data:image/png;base64,{{ image.real_image_data | b64encode }}" alt="Uploaded Image">
            </td>
            <td>
                <img src="data:image/png;base64,{{ image.drawing_image_data | b64encode }}" alt="Uploaded Image">
            </td>
            <td>
                <a href="{{ url_for('delete_image', image_id=image.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
